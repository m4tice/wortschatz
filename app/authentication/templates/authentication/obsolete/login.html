<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/obsolete/signin.css">
    <title>Authentication</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signin-container">
            <h4>Authentication</h4>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="button-signin" type="submit" class="btn btn-primary w-50 me-2">signin</button>
                    <button id="button-register" type="button" class="btn btn-secondary w-50">Register</button>
                </div>     
            </form>
        </div>
    </div>
    <script src="/static/signin.js"></script>
</body>
</html>
