<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User registration form">
    <title>Registration - Wortschatz</title>
    <link rel="stylesheet" href="static/registration.css">
</head>

<body>
    <!-- Git version indicator (if available) -->
    {% if gitv %}
    <div class="label-gitv">-b {{ gitv }}</div>
    {% endif %}

    <!-- Main registration container -->
    <main class="container cont-wrapper">
        <form action="#" method="post" novalidate>
            <h2>Registration</h2>

            <!-- Email input field -->
            <div class="input-field">
                <input type="email" id="email" name="email" autocomplete="email" required placeholder="">
                <label for="email">Enter your email</label>
            </div>

            <!-- Password input field -->
            <div class="input-field">
                <input type="password" id="password" name="password" autocomplete="new-password" minlength="8" required placeholder="">
                <label for="password">Enter your password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" id="btn-register" class="btn" aria-label="Register new account">
                Register
            </button>
        </form>
    </main>

    <!-- JavaScript for form functionality -->
    <script src="static/registration.js"></script>
</body>

</html>
