<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='static/modes.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
    <title>Wortschatz</title>
</head>

<body>
    {% if gitv %}
    <div class="label-gitv">-b {{ gitv }}</div>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <button id="btn-logout" class="btn btn-secondary" type="submit">Log out</button>
        </div>
    </nav>
    <div class="cont cont-parent">
        <div class="cont card cont-daily">
            <div class="card-content">
                <h2>Daily</h2>
                <p>
                    Daily practice on a set of random words.
                </p>
            </div>
            <div class="card-buttons card-buttons-daily">
                <div class="card-button card-button-daily-5">
                    <button id="btn-daily-5" class="btn btn-primary btn-card btn-daily">5</button>
                </div>
                <div class="card-button card-button-daily-10">
                    <button id="btn-daily-10" class="btn btn-primary btn-card btn-daily">10</button>
                </div>
                <div class="card-button card-button-daily-20">
                    <button id="btn-daily-20" class="btn btn-primary btn-card btn-daily">20</button>
                </div>
                <div class="card-button card-button-daily-50">
                    <button id="btn-daily-50" class="btn btn-primary btn-card btn-daily">50</button>
                </div>
            </div>
        </div>
        <div class="cont card cont-level">
            <div class="card-content">
                <h2>Level</h2>
                <p>
                    Practice on language level.
                </p>
            </div>
            <div class="card-buttons card-buttons-daily">
                <div class="card-button card-button-daily-A1">
                    <button id="btn-daily-A1" class="btn btn-primary btn-card btn-daily">A1</button>
                </div>
                <div class="card-button card-button-daily-A2">
                    <button id="btn-daily-A2" class="btn btn-primary btn-card btn-daily">A2</button>
                </div>
                <div class="card-button card-button-daily-B1">
                    <button id="btn-daily-B1" class="btn btn-primary btn-card btn-daily">B1</button>
                </div>
                <div class="card-button card-button-daily-B2">
                    <button id="btn-daily-B2" class="btn btn-primary btn-card btn-daily">B2</button>
                </div>
            </div>
        </div>
        <div class="cont card cont-topic">
            <div class="card-content">
                <h2>Topic</h2>
                <p>
                    Practice on topic.
                </p>
            </div>
            <div class="card-buttons">
                <!-- <button id="btn-topic" class="btn btn-primary btn-card">Start</button> -->
            </div>
        </div>
        <div class="cont card cont-practice">
            <div class="card-content">
                <h2>Practice</h2>
                <p>
                    Practice on mistakes made.
                </p>
            </div>
            <div class="card-buttons card-button-practice">
                <button id="btn-practice" class="btn btn-primary btn-card">Start</button>
            </div>
        </div>
    </div>
    <script src='static/modes.js'></script>
</body>

</html>
