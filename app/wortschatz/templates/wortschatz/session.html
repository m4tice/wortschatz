<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='static/session.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
    <title>Wortschatz</title>
</head>

<body>
    <div class="parent">
        <div class="div-health">
            <div class="health-bar">
                <div class="health-fill"></div>
                <span class="health-text">Health: 100%</span>
            </div>
            <div class="heart-icon">❤️</div>
        </div>
        <div class="div-notification">Ready</div>
        <div class="div-question" id="question-container">
            <p id="question-text">Loading question...</p>
        </div>
        <div class="div-answer">
            <input type="text" placeholder="Type your answer here..." />
        </div>
        <div class="div-button">
            <button id="check-btn" class="check-btn">CHECK</button>
        </div>
    </div>
    <script>
        // Pass questions data from Flask to JavaScript
        window.sessionData = {
            questions: {{ questions_data | tojson }},
            totalQuestions: {{ questions | default(10) }},
            topic: {{ topic | tojson }}
        };
    </script>
    <script src='static/session.js'></script>
</body>

</html>
